verbose: true
firestore: 
  clientJson: "secrets/firebase_service_client.json"
  databaseURL: "env:FIREBASE_DATABASE_URL"

gdrive: 
  clientJson: "secrets/google_desktop_client.json" 

email:
  password: env:GMAIL_PASSWORD
  email: env:GMAIL_EMAIL

huggingface:
  token: env:HUGGINGFACE_API_KEY
  baseModel: 
    name: "vilsonrodrigues/falcon-7b-instruct-sharded"
  trainedModel: 
    name: "karpathic/falcon-7b-instruct-tuned"
  deployTrainedModel: true

train:
  service: gdrive
  query: 
    getFileByName:
      filename: "test.csv"
      mimeType: "text/csv"
      directory: "chatbot"
      directoryId: '1JTFGaaL1QDIdJbq3IONBg2PkxU9Zd48K' 
  input:
    value: "input"
  output:
    value: "output"